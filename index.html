    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title fs-5" id="taskModalLabel">Add New Task</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="task-form" id="task-form">
                <div class="form-group">
                    <label for="" class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Title..." name="title" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Description</label>
                    <textarea class="form-control" placeholder="Description..." rows="5" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Subtasks</label>
                    <div id="subtask"></div>
                    <div class="input-group mb-3">
                        <button class="button button--light button--w-full" id="add-new-task" type="button">
                            <i class="fa-solid fa-plus"></i>
                            Add New Task
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Status</label>
                    <select class="form-control"  name="status" required id="kanban-item-select"></select>
                </div>
                <div class="form-group">
                    <button type="submit" class="button button--main button--w-full">Create Task</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
